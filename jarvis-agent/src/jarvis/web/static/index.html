<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00d9ff;
            --user-msg: #2a5a7a;
            --assistant-msg: #1a3a4a;
            --border: #333;
            --error: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg);
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-msg);
            border: 1px solid var(--border);
            position: relative;
        }

        .message.error {
            align-self: center;
            background: #4a1a1a;
            border: 1px solid var(--error);
            color: #ffaaaa;
        }

        .voice-animation {
            display: none;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }

        .message.assistant.speaking .voice-animation {
            display: flex;
        }

        .voice-bar {
            width: 3px;
            background: var(--accent);
            border-radius: 2px;
            animation: voiceWave 1s ease-in-out infinite;
        }

        .voice-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
        .voice-bar:nth-child(2) { height: 16px; animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { height: 24px; animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { height: 16px; animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { height: 8px; animation-delay: 0.4s; }

        @keyframes voiceWave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1.2); opacity: 1; }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: var(--accent);
        }

        #voiceButton {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        #voiceButton:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #voiceButton.recording {
            background: var(--error);
            border-color: var(--error);
            color: white;
            animation: recordPulse 1s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #voiceButton:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #sendButton {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendButton:hover {
            background: #00eeff;
            transform: translateY(-1px);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--assistant-msg);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: none;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .voice-status {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">J.A.R.V.I.S</div>
            <div class="status">
                <div class="status-indicator"></div>
                <span id="statusText">Conectado</span>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="message assistant">
                Hola, soy Jarvis. ¿En qué puedo ayudarte?
            </div>
        </div>

        <div class="input-area">
            <div class="voice-status" id="voiceStatus"></div>
            <div class="input-container">
                <button id="voiceButton" title="Grabar voz (mantén presionado)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje o usa el micrófono..."
                    autofocus
                >
                <button id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
